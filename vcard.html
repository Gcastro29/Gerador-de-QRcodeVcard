<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Vcard QrCode</title>
</head>
<body>
    <div class="wrapper" id="vCard" > 

        <div class="row">
            
            <div class="col-12 col-md-6">
            <div class="form-group bmd-form-group is-filled">
            <label for="emailAddress" class="bmd-label-static">Name</label>
            <input type="text" class="form-control" id="vCname" name="vCname" maxlength="255" required="">
            </div>
            </div>
            
            <div class="col-12 col-md-6">
            <div class="form-group bmd-form-group is-filled">
            <label for="exampleFormControlTextarea1" class="bmd-label-static">Date of Birth</label>
            <input type="date" class="form-control date-birth" id="vCdate_of_birth" name="vCdate_of_birth" >
            </div>
            </div>
           
            <div class="col-12 col-md-6">
            <div class="form-group bmd-form-group is-filled">
            <label for="subject" class="bmd-label-static">Phone</label>
            <input type="tel" class="form-control" id="vCphone" name="vCphone" maxlength="30">
            </div>
            </div>
            
            <div class="col-12 col-md-6">
            <div class="form-group bmd-form-group is-filled">
            <label for="exampleFormControlTextarea1" class="bmd-label-static">Phone(Work)</label>
            <input type="text" class="form-control" id="vCphone_work" name="vCphone_work" maxlength="30">
            </div>
            </div>
           
            <div class="col-12 col-md-4">
            <div class="form-group bmd-form-group is-filled">
            <label for="exampleFormControlTextarea1" class="bmd-label-static">Web site</label>
            <input type="text" class="form-control" id="vCwebsite" name="vCwebsite">
            </div>
            </div>
           
            <div class="col-12 col-md-4">
            <div class="form-group bmd-form-group is-filled">
            <label for="exampleFormControlTextarea1" class="bmd-label-static">Organization</label>
            <input type="text" class="form-control" id="vCorganization" name="vCorganization">
            </div>
            </div>
           
           <div class="col-12 col-md-4">
            <div class="form-group bmd-form-group is-filled">
            <label for="exampleFormControlTextarea1" class="bmd-label-static">Position</label>
            <input type="text" class="form-control" id="vCposition" name="vCposition">
            </div>
            </div>
            
            <div class="col-12 col-md-6">
            <div class="form-group bmd-form-group is-filled">
            <label for="exampleFormControlTextarea1" class="bmd-label-static">Address</label>
            <input type="text" class="form-control" id="vCaddress" name="vCaddress">
            </div>
            </div>
            
            <div class="col-12 col-md-6">
            <div class="form-group bmd-form-group is-filled">
            <label for="exampleFormControlTextarea1" class="bmd-label-static">E-Mail</label>
            <input type="text" class="form-control" id="vCemail" name="vCemail">
            </div>
            </div> 
            
            <div class="col-md-12 col-12 text-center">
            <br>
             <button class="btn btn-info" id="btnValue">Gerar QRcode</button>
            </div>

            <div class="qr-code">
                <img src="" id="imgQrCode" alt="">
            </div>

            </div>


     </div>
     <script type="text/javascript" src="vcardjs.js"></script>
    
</body>
</html>
